        body { font-family: Arial, sans-serif; }
        h1 { color: navy; }
        .highlight { background-color: yellow; }

<body>
    <h1>HTMLテストページ</h1>
    <p>これは<span class="highlight">HTML</span>の表示をテストするためのサンプルページです。</p>
    <ul>
        <li>リストアイテム1</li>
        <li>リストアイテム2</li>
    </ul>
</body>
